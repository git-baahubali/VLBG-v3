<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="components.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>VLBG</title>
  </head>
  <body>
    <div class="flex justify-center bg-yellow-0">
      <div class="sm:max-w-xl">
        <div class="bg-yellow-400 p-1 border-2 rounded-md">
          <img src="images/VLBG.png" alt="" />
        </div>
        <!-- -----------------------New Connection--------------------------- -->
        <div class="my-4 flex flex-col items-center bg-slate-0">
          <h6
            onclick="window.location='https://my.ebharatgas.com/bharatgas/LPGServices/FillKYCForm?distributorCode=200017&districtCode=4505&stateCode=45';"
            target="_blank"
            class="bg-yellow-300 p-1 rounded-full w-[270px] text-sky-700 text-center text-3xl font-semibold active:text-yellow-300"
          >
            New connection
          </h6>
          <div class="flex justify-center">
            <p class="bg-blue-800 h-1 mb-2 text-center new-connection"></p>
          </div>
          <form
            action="https://formspree.io/f/mjvdgwgy"
            method="post"
            class="flex flex-col"
          >
            <input
              type="text"
              name="Name"
              class="border-2 border-blue-900 p-1 m-1 rounded-full w-[270px] placeholder:px-4"
              placeholder="Name"
              required
              value=""
            />
            <input
              type="phone"
              pattern="[6-9]{1}[0-9]{9}"
              class="border-2 border-blue-900 p-1 mb-1 rounded-full w-[270px] placeholder:px-4"
              placeholder="Phone Number"
              name="Phone Number"
              required
              value=""
            />
            <button
              type="submit"
              class="bg-yellow-300 p-1 m-2 rounded-full w-20 text-blue-900"
            >
              Submit
            </button>
          </form>

          <!-- <div class="p-2 bg-green-00 h-0"></div> -->
        </div>
        <!-- ------------------------Book Refill-------------------------- -->
        <div class="my-4">
          <h6 class="text-sky-700 text-center text-3xl font-semibold">
            Book Refill
          </h6>
          <div class="flex justify-center">
            <p class="bg-yellow-400 w-36 h-1 text-center"></p>
          </div>

          <div class="grid grid-cols-2 m-1 my-4 gap-2 text-lg text-cyan-900">
            <a
              target="_blank"
              href="https://my.ebharatgas.com/bharatgas/User/Login?ReturnUrl=%2fbharatgas%2fBookCylinder%2fCreateOrder"
              class="border-2 border-cyan-800 h-24 rounded-lg shadow-md flex flex-col justify-center items-center active:bg-yellow-400 hover:bg-yellow-200"
            >
              <i class="fa-regular fa-arrow-pointer"></i>
              Online Booking
            </a>
            <a
              target="_blank"
              href="https://my.ebharatgas.com/bharatgas/User/Login?ReturnUrl=%2fbharatgas%2fBookCylinder%2fCreateOrder"
              class="border-2 border-cyan-800 h-24 rounded-lg shadow-md flex flex-col justify-center items-center active:bg-yellow-400 hover:bg-yellow-200"
            >
              <i class="fa-regular fa-message-sms"></i>
              SMS
            </a>
            <a
              target="_blank"
              href="https://my.ebharatgas.com/bharatgas/User/Login?ReturnUrl=%2fbharatgas%2fBookCylinder%2fCreateOrder"
              class="border-2 border-cyan-800 h-24 rounded-lg shadow-md flex flex-col justify-center items-center active:bg-yellow-400 hover:bg-yellow-200"
            >
              <i class="fa-solid fa-phone-volume"></i>
              IVR
            </a>
            <a
              target="_blank"
              href="https://ravindergasmohali.com/mobile-app-for-android-iphones/"
              class="border-2 border-cyan-800 h-24 rounded-lg shadow-md flex flex-col justify-center items-center active:bg-yellow-400 hover:bg-yellow-200"
            >
              <i class="fa-solid fa-mobile-screen-button"></i>
              Mobile App
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------Footer---------------------------------------------------- -->
    <div
      class="footer bg-yellow-400 h-12 flex justify-center sticky bottom-0 px-6 my-1 rounded-full left-10 right-10"
    >
      <button
        href="tel:+91-81065-01965"
        class="text-2xl text-blue-900 font-bold"
      >
        Contact Us
      </button>
    </div>
  </body>
</html>
